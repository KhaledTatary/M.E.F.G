<script type ="text/javascript">
function check(maths) {
  if(maths.selectedIndex === 1) {
    document.getElementById("other-div").style.display = 'block';
    document.getElementById("other-div2").style.display = 'none';
    document.getElementById("other-div3").style.display = 'none';
  }
  else if (maths.selectedIndex === 0) {
    document.getElementById("other-div2").style.display = 'block';
    document.getElementById("other-div").style.display = 'none';
    document.getElementById("other-div3").style.display = 'none';
  }
  else if(maths.selectedIndex === 2) {
    document.getElementById("other-div2").style.display = 'none';
    document.getElementById("other-div").style.display = 'none';
    document.getElementById("other-div3").style.display = 'block';
  }
  else {
    document.getElementById("other-div").style.display = 'none';
    document.getElementById("other-div2").style.display = 'none';
    document.getElementById("other-div3").style.display = 'none';
  }
}
function isNumberKey(evt){
    let charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode != 46 &&(charCode < 48 || charCode > 57)))
        return false;
    return true;
  }
function calculatepyth(){
  var Avalue = document.getElementById("pyth").value;
  var BValue = document.getElementById("pyth2").value;
  var total = Math.pow(Avalue, 2) + Math.pow(Bvalue, 2);
  document.getElementById("result").innerHTML = total;

}

</script>
